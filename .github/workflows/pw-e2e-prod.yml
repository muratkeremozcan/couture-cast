name: "Prod E2E (Playwright)"

# Runs E2E tests against production after deployment
# Waits for health endpoint to return correct SHA before testing

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  wait:
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/rwf-wait-for-deployment.yml
    with:
      health_url: https://couture-cast-web.vercel.app/api/health
      secondary_url: https://couture-cast-api.vercel.app/api/v1/events/poll
      expected_sha: ${{ github.sha }}
      retries: 20
      sleep_seconds: 30

  run-prod-tests:
    needs: wait
    uses: ./.github/workflows/rwf-e2e.yml
    with:
      test_env: "prod"
      test_command: "npm run test:pw-prod"
      gh_ref: ${{ github.sha }}
      deployment_ref: main
      custom_base_url: ''
    secrets: inherit
