name: Deploy web (prod)

on:
  workflow_dispatch:

concurrency:
  group: deploy-web-prod-${{ github.ref }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN_PROD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node-env
        with:
          use-npm-ci: 'true'

      - name: Build web app
        run: npm run build --workspace web

      - name: Deploy to Vercel (prod)
        run: |
          npm install --global vercel@latest
          vercel --prod --confirm --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID"

      - name: Install Playwright browsers (chromium)
        run: npx playwright install chromium

      - name: Run Playwright smoke (prod deploy)
        env:
          TEST_ENV: prod
        run: npm run test:pw-local -- --grep "@smoke" --reporter=blob

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-deploy-prod
          path: |
            playwright/playwright-report/
            playwright/test-results/
          retention-days: 5

      - name: Summary
        run: |
          echo "## Deploy web (prod)" >> $GITHUB_STEP_SUMMARY
          echo "Triggered via workflow_dispatch" >> $GITHUB_STEP_SUMMARY
