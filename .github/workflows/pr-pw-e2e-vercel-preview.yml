name: Vercel Preview e2e

on:
  pull_request:
    types: [labeled, synchronize]

permissions:
  contents: read
  id-token: write

concurrency:
  group: vercel-preview-dev-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  resolve-url:
    if: |
      github.event.action == 'synchronize' || github.event.label.name == 'PREVIEW'
    runs-on: ubuntu-latest
    outputs:
      health_url: ${{ steps.resolve.outputs.health_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Resolve preview health URL
        id: resolve
        env:
          GH_TOKEN: ${{ github.token }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_WEB_PROJECT_SLUG: couture-cast-web
          VERCEL_TEAM_SLUG: muratkeremozcans-projects
          VERCEL_GIT_COMMIT_REF: ${{ github.head_ref }}
          DEBUG: true
        run: |
          echo "Resolving preview URL for branch: $VERCEL_GIT_COMMIT_REF"
          web_url=$(node scripts/resolve-vercel-preview-url.mjs)
          if [ -z "$web_url" ] || [[ "$web_url" != https://* ]]; then
            echo "Failed to resolve web URL"
            exit 1
          fi

          health_url="${web_url}/api/health"
          echo "Resolved health URL: $health_url"
          echo "health_url=$health_url" >> "$GITHUB_OUTPUT"

  wait:
    needs: resolve-url
    uses: ./.github/workflows/vercel-wait-for-deployment.yml
    with:
      health_url: ${{ needs.resolve-url.outputs.health_url }}
      expected_sha: ${{ github.event.pull_request.head.sha }}
      retries: 20
      sleep_seconds: 30
    secrets:
      vercel_bypass_secret: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

  pw-e2e:
    needs: wait
    uses: ./.github/workflows/rwf-e2e.yml
    with:
      test_env: dev
      test_command: npm run test:pw-preview-dev
      gh_ref: ${{ github.event.pull_request.head.sha }}
      deployment_ref: ${{ github.head_ref }}
      custom_base_url: ''
    secrets: inherit
