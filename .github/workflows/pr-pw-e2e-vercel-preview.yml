name: Vercel Preview e2e

on:
  deployment:
  pull_request:
    types: [labeled, synchronize]

permissions:
  contents: read
  id-token: write

concurrency:
  group: vercel-preview-dev-${{ github.event.pull_request.number || github.event.deployment.id }}
  cancel-in-progress: true

jobs:
  wait-for-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Wait for Vercel deployment
        run: |
          echo "Waiting 60s for Vercel to build and deploy..."
          sleep 120

  pw-e2e:
    needs: wait-for-deploy
    if: |
      github.event_name == 'deployment' ||
      (github.event_name == 'pull_request' && (github.event.action == 'synchronize' || github.event.label.name == 'PREVIEW'))
    uses: ./.github/workflows/rwf-e2e.yml
    with:
      test_env: dev
      test_command: npm run test:pw-preview-dev
      gh_ref: ${{ github.sha }}
      deployment_ref: ${{ github.head_ref || github.ref_name }}
      custom_base_url: ""
    secrets: inherit
