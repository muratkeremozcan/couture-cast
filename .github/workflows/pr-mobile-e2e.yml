name: Mobile e2e (Maestro)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: mobile-e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile-e2e-ios:
    runs-on: macos-13
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-env
        with:
          use-npm-ci: 'true'

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Install pods
        working-directory: apps/mobile/ios
        run: pod install

      - name: Build and install app on simulator
        working-directory: apps/mobile
        run: |
          # This mimics your local workflow: builds dev client and installs it
          npx expo run:ios --device --configuration Debug

      - name: Run Maestro tests (with retry)
        run: |
          $HOME/.maestro/bin/maestro test maestro/ --format junit --output maestro/report.xml || \
          (sleep 20 && $HOME/.maestro/bin/maestro test maestro/ --format junit --output maestro/report.xml) || \
          (sleep 60 && $HOME/.maestro/bin/maestro test maestro/ --format junit --output maestro/report.xml)

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-test-results
          path: maestro/

  mobile-e2e-android:
    runs-on: macos-13
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-env
        with:
          use-npm-ci: 'true'

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Run tests with Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            cd apps/mobile
            # This mimics your local workflow: builds dev client and installs it
            npx expo run:android --device

            cd ../..
            # Run tests with retry
            $HOME/.maestro/bin/maestro test maestro/ --format junit --output maestro/report.xml || \
            (sleep 20 && $HOME/.maestro/bin/maestro test maestro/ --format junit --output maestro/report.xml) || \
            (sleep 60 && $HOME/.maestro/bin/maestro test maestro/ --format junit --output maestro/report.xml)

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: maestro/