name: Mobile e2e (Maestro)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: mobile-e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile-e2e-android:
    runs-on: macos-12
    timeout-minutes: 30
    continue-on-error: true
    env:
      MAESTRO_APP_ID: host.exp.exponent
      CI: "1"
      EXPO_NO_INTERACTIVE: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-env
        with:
          use-npm-ci: 'true'

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Run tests with Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            echo "=== Emulator boot validation ==="
            adb wait-for-device
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            adb shell getprop sys.boot_completed

            echo "=== Install Expo Go ==="
            curl -L -o ~/expo-go.apk "https://d1ahtucjixef4r.cloudfront.net/Exponent-2.32.18.apk"
            adb install -r ~/expo-go.apk

            echo "=== Verify Expo Go installation ==="
            if ! adb shell pm list packages | grep -q "host.exp.exponent"; then
              echo "ERROR: Expo Go not installed"
              exit 1
            fi
            echo "Expo Go verified installed"

            echo "=== Start Metro bundler ==="
            cd apps/mobile
            npm run start -- --offline --clear --port 8081 &
            METRO_PID=$!

            echo "=== Wait for Metro to be ready ==="
            for i in {1..60}; do
              if curl -s http://127.0.0.1:8081 >/dev/null 2>&1; then
                echo "Metro ready after ${i} attempts"
                break
              fi
              if [ $i -eq 60 ]; then
                echo "ERROR: Metro failed to start in 120s"
                exit 1
              fi
              sleep 2
            done

            echo "=== Run Maestro tests (with retry) ==="
            cd ../..
            mkdir -p maestro/artifacts
            $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/ || \
            (sleep 20 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/) || \
            (sleep 60 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/)

            echo "=== Cleanup ==="
            kill $METRO_PID || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: |
            maestro/artifacts/
            maestro/*.png

  mobile-e2e-ios:
    runs-on: macos-13
    timeout-minutes: 30
    continue-on-error: true
    env:
      MAESTRO_APP_ID: host.exp.exponent
      CI: "1"
      EXPO_NO_INTERACTIVE: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-env
        with:
          use-npm-ci: 'true'

      - name: Install Maestro & IDB
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          brew tap facebook/fb
          brew install facebook/fb/idb-companion

      - name: Setup iOS simulator with Expo Go
        run: |
          echo "=== Find best available iPhone simulator ==="
          # Try iPhone 15 Pro (most common on macos-13)
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 15 Pro" | head -1 | grep -oE '\([A-F0-9-]{36}\)' | tr -d '()')

          if [ -z "$SIMULATOR_ID" ]; then
            # Fallback: any iPhone 14/15
            SIMULATOR_ID=$(xcrun simctl list devices available | grep -E "iPhone 1[45]" | head -1 | grep -oE '\([A-F0-9-]{36}\)' | tr -d '()')
          fi

          if [ -z "$SIMULATOR_ID" ]; then
            echo "ERROR: No suitable iPhone simulator found"
            xcrun simctl list devices available
            exit 1
          fi

          echo "Using simulator: $SIMULATOR_ID"
          xcrun simctl boot "$SIMULATOR_ID"

          # Wait for boot
          for i in {1..30}; do
            if xcrun simctl list devices booted | grep -q "$SIMULATOR_ID"; then
              echo "Simulator booted"
              break
            fi
            sleep 2
          done

          echo "=== Install Expo Go ==="
          curl -L -o ~/expo-go.tar.gz "https://dpq5q02fu5f55.cloudfront.net/Exponent-2.32.18.tar.gz"
          mkdir -p ~/expo-extraction
          tar -xzf ~/expo-go.tar.gz -C ~/expo-extraction/
          xcrun simctl install "$SIMULATOR_ID" ~/expo-extraction/Exponent.app

          echo "=== Verify Expo Go installation ==="
          if ! xcrun simctl listapps "$SIMULATOR_ID" | grep -q "host.exp.Exponent"; then
            echo "ERROR: Expo Go not installed on simulator"
            exit 1
          fi
          echo "Expo Go verified installed"

          echo "=== Start Metro bundler ==="
          cd apps/mobile
          npm run start -- --offline --clear --port 8081 &
          METRO_PID=$!

          echo "=== Wait for Metro to be ready ==="
          for i in {1..60}; do
            if curl -s http://127.0.0.1:8081 >/dev/null 2>&1; then
              echo "Metro ready after ${i} attempts"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "ERROR: Metro failed to start in 120s"
              kill $METRO_PID || true
              exit 1
            fi
            sleep 2
          done

          echo "METRO_PID=$METRO_PID" >> $GITHUB_ENV
          echo "SIMULATOR_ID=$SIMULATOR_ID" >> $GITHUB_ENV

      - name: Run Maestro tests (with retry)
        run: |
          mkdir -p maestro/artifacts
          $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/ || \
          (sleep 20 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/) || \
          (sleep 60 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/)

      - name: Cleanup
        if: always()
        run: |
          kill $METRO_PID || true
          xcrun simctl shutdown "$SIMULATOR_ID" || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-test-results
          path: |
            maestro/artifacts/
            maestro/*.png