name: Mobile e2e (Maestro)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: mobile-e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAESTRO_APP_ID: com.anonymous.mobile

jobs:
  mobile-e2e-android:
    runs-on: macos-12
    timeout-minutes: 45
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-env
        with:
          use-npm-ci: 'true'

      - name: Install EAS CLI and Maestro
        run: |
          npm install -g eas-cli
          curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Build Android development client
        working-directory: apps/mobile
        run: |
          npx expo prebuild --platform android --clean
          cd android
          ./gradlew assembleDebug
          echo "APK_PATH=$(find app/build/outputs/apk/debug -name '*.apk' | head -1)" >> $GITHUB_ENV

      - name: Run tests with Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'

            echo "Installing APK: $APK_PATH"
            adb install -r "$APK_PATH"

            mkdir -p maestro/artifacts
            $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/ || \
            (sleep 20 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/) || \
            (sleep 60 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/)

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: maestro/artifacts/

  mobile-e2e-ios:
    runs-on: macos-15
    timeout-minutes: 45
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-env
        with:
          use-npm-ci: 'true'

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Select Xcode 16.1
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Build iOS development client
        working-directory: apps/mobile
        run: |
          npx expo prebuild --platform ios --clean
          cd ios
          xcodebuild -workspace mobile.xcworkspace -scheme mobile -configuration Debug -sdk iphonesimulator -derivedDataPath build
          echo "APP_PATH=$(find build/Build/Products/Debug-iphonesimulator -name '*.app' | head -1)" >> $GITHUB_ENV

      - name: Setup and run tests on iOS simulator
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 15 Pro" | head -1 | grep -oE '\([A-F0-9-]{36}\)' | tr -d '()')

          if [ -z "$SIMULATOR_ID" ]; then
            SIMULATOR_ID=$(xcrun simctl list devices available | grep -E "iPhone 1[45]" | head -1 | grep -oE '\([A-F0-9-]{36}\)' | tr -d '()')
          fi

          echo "Using simulator: $SIMULATOR_ID"
          xcrun simctl boot "$SIMULATOR_ID"

          for i in {1..30}; do
            if xcrun simctl list devices booted | grep -q "$SIMULATOR_ID"; then
              echo "Simulator booted"
              break
            fi
            sleep 2
          done

          echo "Installing app: $APP_PATH"
          xcrun simctl install "$SIMULATOR_ID" "$APP_PATH"

          mkdir -p maestro/artifacts
          $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/ || \
          (sleep 20 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/) || \
          (sleep 60 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/)

          xcrun simctl shutdown "$SIMULATOR_ID" || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-test-results
          path: maestro/artifacts/