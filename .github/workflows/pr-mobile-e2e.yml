name: Mobile e2e (Maestro)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: mobile-e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAESTRO_APP_ID: com.anonymous.mobile

jobs:
  mobile-e2e:
    runs-on: macos-12
    timeout-minutes: 20
    continue-on-error: true
    strategy:
      matrix:
        platform: [android, ios]
    steps:
      - uses: actions/checkout@v4

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Run Android tests
        if: matrix.platform == 'android'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'

            echo "Installing APK"
            adb install -r apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk

            mkdir -p maestro/artifacts
            $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/ || \
            (sleep 20 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/) || \
            (sleep 60 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/)

      - name: Run iOS tests
        if: matrix.platform == 'ios'
        run: |
          # Use any available iPhone
          SIMULATOR_ID=$(xcrun simctl list devices available iPhone -j | jq -r '.devices | to_entries[0].value[0].udid')

          if [ -z "$SIMULATOR_ID" ] || [ "$SIMULATOR_ID" = "null" ]; then
            echo "No simulator found via jq, trying grep fallback"
            SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '\([A-F0-9-]{36}\)' | tr -d '()')
          fi

          echo "Using simulator: $SIMULATOR_ID"
          xcrun simctl boot "$SIMULATOR_ID"

          for i in {1..30}; do
            if xcrun simctl list devices booted | grep -q "$SIMULATOR_ID"; then
              echo "Simulator booted"
              break
            fi
            sleep 2
          done

          echo "Installing app"
          xcrun simctl install "$SIMULATOR_ID" apps/mobile/ios/build/Build/Products/Debug-iphonesimulator/mobile.app

          mkdir -p maestro/artifacts
          $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/ || \
          (sleep 20 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/) || \
          (sleep 60 && $HOME/.maestro/bin/maestro test maestro/sanity.yaml --format junit --output maestro/artifacts/)

          xcrun simctl shutdown "$SIMULATOR_ID" || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.platform }}-test-results
          path: maestro/artifacts/